<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Carousel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="wrapper">

    <div id="frame">
      <div id="tray">
        
        <div class="slide">
          <h2>Intro Text</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis repellat nostrum possimus, impedit saepe nihil quasi, molestias doloribus eius error sapiente beatae dicta sunt provident quibusdam velit sequi, recusandae rem?</p>
        </div>

        <div class="slide">
          <img src="http://fillmurray.com/800/600" alt="Bill">
        </div>

        <div class="slide">
          <iframe width="800" height="600" src="https://www.youtube.com/embed/FfzIRgpbXPM" frameborder="0" allowfullscreen></iframe>
        </div>

      </div><!-- #tray -->

      <a id="prev" href="#">prev</a>
      <a id="next" href="#">next</a>

    </div><!-- #frame -->

  </div><!-- #wrapper -->

</body>
</html>
